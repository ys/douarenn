<form action="https://getform.io/f/{{.Get "id"}}" method="POST" id="form">

  <div class="mb-6">
    <label for="name" class="font-mono font-bold block mb-2  text-gray-600 ">Votre nom</label>
    <input type="text" name="name" id="name" placeholder="Pierre Martin" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-sm focus:outline-none focus:ring focus:ring-douarenn-100 focus:border-douarenn-300 " />
  </div>
  <div class="mb-6">
    <label for="email" class="font-mono font-bold block mb-2  text-gray-600 ">Votre email</label>
    <input type="email" name="email" id="email" placeholder="pierre@martin.fr" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-sm focus:outline-none focus:ring focus:ring-douarenn-100 focus:border-douarenn-300" />
  </div>
  <input class="hidden" type="hidden" name="interested" value="checked">
  <input type="hidden" class="hidden" name="message" value="I wanna know more">
  <div class="mb-6">
    <button type="submit" class="font-mono font-bold w-full px-3 py-4 text-white bg-douarenn-500 rounded-sm focus:bg-douarenn-600 focus:outline-none">Je veux Ãªtre tenu au courant</button>
  </div>
  <p class="text-base text-center text-gray-400" id="result">
  </p>
</form>
